<!DOCTYPE html>
<html>
  <head>
    <title>Lundi</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="day.css">
    <script src="day.js"></script>
  </head>
  <body>


    <button id="showDialBtn">Add new task</button>
    <section id="calendar">
      <h1 id="calTitle">Lundi</h1>
      <div id="titleModif">
        <input type="text">
        <button id="changeTitle">Ok</button>
      </div>
      <ol id="day">
        <li data-hour="0"></li>
        <li data-hour="1"></li>
        <li data-hour="2"></li>
        <li data-hour="3"></li>
        <li data-hour="4"></li>
        <li data-hour="5"></li>
        <li data-hour="6"></li>
        <li data-hour="7"></li>
        <li data-hour="8"></li>
        <li data-hour="9"></li>
        <li data-hour="10"></li>
        <li data-hour="11"></li>
        <li data-hour="12"></li>
        <li data-hour="13"></li>
        <li data-hour="14"></li>
        <li data-hour="15"></li>
        <li data-hour="16"></li>
        <li data-hour="17"></li>
        <li data-hour="18"></li>
        <li data-hour="19"></li>
        <li data-hour="20"></li>
        <li data-hour="21"></li>
        <li data-hour="22"></li>
        <li data-hour="23"></li>

      </ol>
      <ul id="colorPalette">
        <li><span>Work</span><div class="taskCol workCol"></div></li>
        <li><span>Hobby</span><div class="taskCol hobbyCol"></div></li>
        <li><span>Health</span><div class="taskCol healthCol"></div></li>
        <li><span>Free</span><div class="taskCol freeCol"></div></li>
        <li><span>Social</span><div class="taskCol socialCol"></div></li>
      </ul>
    </section>
    <div id="overlay">
      <section id="createTaskWin">
        <label for="description">What's your task:</label>
        <input type="text" id="description">
        <fieldset>
          <legend>When</legend>
          <label>Starting time:</label>
          <select id="hour">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
          </select>h
          <select id="minute">
            <option value="0">0</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
          </select>min
          <br />
          <label for="duration">Duration:</label>
          <input type="number" id="duration">min
        </fieldset>
        <label for="">Type:</label>
        <select id="taskType">
        </select>
        <br />
        <div id="okCancBtn">
          <button id="cancel">Cancel</button>
          <button id="addNewTask">Add</button>
        </div>
      </section>
    </div>
  </body>
</html>
